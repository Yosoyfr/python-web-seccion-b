<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la Aplicación" width="150">
        <h1>Mi sitio Flask</h1>
        <nav>
            <a href="/">Inicio</a> |
            <a href="/perfil">Perfil</a> |
            <a href="/productos">Productos</a> |
            <a href="/contacto">Contacto</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mi Aplicación Flask</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
